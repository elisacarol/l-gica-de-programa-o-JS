<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto Funcionario</title>
</head>
<body>
    <h1>Classificacao descontos</h1>

    <form action="">

    <label for="valorCompra">Digite o valor compra</label>
    <input type="number" id="valorCompra" min="0">



    <button type="button" id="btEnviar">Enviar</button>

    <button type="reset" id="limpar">Limpar</button>

    </form>

    <div id="mostraResultado"></div>

    <script>
        document.querySelector('#btEnviar').addEventListener('click', function (){ 
        const cliente1 = valorCompra; 
        const funcionario2 = valorCompra; 
        const clienteVip3 = valorCompra;

        const resultado = valorCompra (cliente1, funcionario2, clienteVip3)

        document.querySelector('#mostraResultado').innerHTML = resultado

    });

    document.querySelector('#reset').adEventListener('click', function(){
    document.querySelector('#mostraResultado').innerHTML = ''

    });

    function valorCompra (cliente1, funcionario2, clienteVip3){
        let = msg
    
    if (clienteVip3) {
            msg = (`resultado: ${valorCompra *5/100}  --> Cliente VIP`);

    }else if (funcionario2) {
            msg = (`resultado: ${valorCompra *10/100} --> Funcionario`);
    
    
    } else {
            msg = (`resultado1: ${valorCompra} --> Cliente )`);

    }
            return msg;

}

    </script>
</body>
</html>
