<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="classificacao-triangulo.js"></script>

</head>
<body>
    <h1>Classifica de um triangulo</h1>

<form action="">    

    <div class="elementos-em-linha">

        <div class="controle-form">
        <label for="ladoA">ladoA:</label>
        <input type="number" id="ladoA" min="0"> 
        <!-- O input precisa do ID para ser encontrado pelo JS no DOM -->

        <div class="controle-form">
        <label for="ladoB">ladoB:</label>
        <input type="number" id="ladoB" min="0">

        <div class="controle-form">
        <label for="ladoC">ladoC:</label>
        <input type="number" id="ladoC" min="0">

    </div>

</div>

        <button type ="button" id="btClassificar">Classificar</button>
        <button type=">reset" id="btlimpar">Limpar</button>
    
</form>

<div id="resultado"></div>

<script>

    document.querySelector('#btClassificar').addEventListener('click', () => { // arrow function

    //atribuindo  e fazendo o casting
    const ladoA = (document.querySelector('#ladoA').value);
    const ladoB = (document.querySelector('#ladoB').value);
    const ladoC = (document.querySelector('#ladoC').value);

    const classificacao = classificaTriangulo(ladoA, ladoB, ladoC);

    document.querySelector('#resultado').innerHTML = classificacao;

    });

    document.querySelector('#btLimpar').addEventListener('click', () => {
        document.querySelector('#resultado').innerHTML = '';
     
    });

    function classificaTriangulo(ladoA, ladoB, ladoC) {

        let mensagemErro, tipoTriangulo;

        // teste do triangulo

        // If (ladoA <(ladoB + ladoC) && ladoB < (ladoA + ladoC) && ladoC  < (ladoA + ladoB)) 

        if (ladoA === ladoB && ladoB === ladoC) {
            
            tipoTriangulo = 'Equilatero';

        }else if (ladoA === ladoB ||ladoB === ladoC || ladoA === ladoC) {
            
            tipoTriangulo = 'Isoceles';
        
        } else {

            tipoTriangulo = 'Escaleno';
        }     

        // fim classificação
return tipoTriangulo ?? mensagemErro;
    }  
        // fim teste do triangulo

    
        // ?? -> operador de coalescência

</script>
</body>
</script>
</html>
